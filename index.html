<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=PT+Serif:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">The creative crew</h1>
      <div class="tagline">
          <h2 class="tagline__heading">Who we are</h2>
          <p class="tagline__content">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
      </div>
    </header>
    <main>
      <div class="gallery">
        <figure class="gallery__person">
          <figcaption class="gallery__role">
            <p>Product Owner</p>
          </figcaption>
          <img src="photo1.png" alt="" class="gallery__images" />
          <figcaption class="gallery__name"><h2>Bill Mahoney</h2></figcaption>
        </figure>
        <figure class="gallery__person">
          <img src="photo2.png" class="gallery__images" alt="" />
          <figcaption class="gallery__name"><h2>Saba Cabrera</h2></figcaption>
          <figcaption class="gallery__role">
            <p>Art Director</p>
          </figcaption>
        </figure>
        <figure class="gallery__person">
          <img src="photo3.png" class="gallery__images" alt="" />
          <figcaption class="gallery__name"><h2>Shae Le</h2></figcaption>
          <figcaption class="gallery__role">
            <p>Tech Lead</p>
          </figcaption>
        </figure>
        <figure class="gallery__person">
          <img src="photo4.png" class="gallery__images" alt="" />
          <figcaption class="gallery__name"><h2>Skylah Lu</h2></figcaption>
          <figcaption class="gallery__role">
            <p>UX Designer</p>
          </figcaption>
        </figure>
        <figure class="gallery__person">
          <img src="photo5.png" class="gallery__images" alt="" />
          <figcaption class="gallery__name"><h2>Griff Richards</h2></figcaption>
          <figcaption class="gallery__role">
            <p>Developer</p>
          </figcaption>
        </figure>
        <figure class="gallery__person">
          <img src="photo6.png" class="gallery__images" alt="" />
          <figcaption class="gallery__name"><h2>Stan John</h2></figcaption>
          <figcaption class="gallery__role">
            <p>Developer</p>
          </figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <p class="creator">
        created by <span class="creator__name">LocTran016</span> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
